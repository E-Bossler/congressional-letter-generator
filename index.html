<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>US Congress Letter Gen</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <img class="seals" src="assets/images/house-seal.png" />
    <img class="seals" src="assets/images/congress-seal.png" />
    <img class="seals" src="assets/images/senate-seal.png" />

    <!-- <H1>
        Rest in Peace
    </H1>
    <img src="./assets/images/rbg.jpeg" /> -->
    <form>

        <h2>
            Your Information:
        </h2>
        <p>
            <label for="name">Your Name:</label>
            <input name="name" size="15" type="text" required id="senderName" />
        </p>

        <p>
            <label for="address">Your Mailing Address:</label>
            <textarea name="address" rows="3" cols="30" id="senderAddress" required></textarea>
        </p>


        <p>
            <label for="phone_num">Your Phone Number:</label>
            <input type="tel" id="phone_num" name="phone_num" id="senderPhone" required />
        </p>
        <label for="email_input">Enter your email address:</label>
        <input type="email" name="email" id="email_input" placeholder="Your Email" required>

        <h2>
            Recipient Information:
        </h2>

        <label for="recipients">Recipients:</label>
        <select name="recipients" id="recipients">
            <option value="pickone" required>Select Recipients</option>
        </select>


        <h2>
            Your Message:
        </h2>

        <label for="message_area">Please type your message below</label>
        <p>
            <textarea id="message_area" rows="8" cols="70" required></textarea>
        </p>



        <input name="Submit" type="submit" value="Generate" id="generate" />

    </form>
    <script src="./assets/scripts/script.js">
    </script>
</body>

</html>
