<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Congress Letter Gen</title>
</head>

<body>

    <div id="carouselExampleInterval" class="container carousel slide" data-ride="carousel">
        <div class="carousel-inner row">
            <div class="carousel-item active col-6" data-interval="10000">
                <img class="seals" src="assets/images/house-seal.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item col-6" data-interval="2000">
                <img class="seals" src="assets/images/congress-seal.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item col-6">
                <img class="seals" src="assets/images/senate-seal.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- <H1>
        Rest in Peace
    </H1>
    <img src="./assets/images/rbg.jpeg" /> -->
    <form class="container">
        <hr>
        <h2 class="row">
            <span class="col-12">Your Information:</span>
        </h2>
        <p class="row">
            <label for="name" class="col-4">Your Name:</label>
            <input name="name" class="col-8 inputs" size="15" type="text" required id="senderName" />
        </p>

        <p class="row">
            <label for="address" class="col-4">Your Mailing Address:</label>
            <textarea name="address" class="col-8 inputs" rows="3" cols="30" id="senderAddress" required></textarea>
        </p>


        <p class="row">
            <label for="phone_num" class="col-4">Your Phone Number:</label>
            <input type="tel" class="col-8 inputs" id="phone_num" name="phone_num" required />
        </p>

        <p class="row">
            <label for="email_input" class="col-4">Enter your email address:</label>
            <input type="email" class="col-8  inputs" name="email" id="email_input" placeholder="Your Email" required>
        </p>
        <hr>
        <h2 class="row">
            <span class="col-12">Recipient Information:</span>
        </h2>

        <div class="row ">
            <label class="col-4" for="recipients">Recipients:</label>

            <select class="col-8   inputs" name="recipients" id="recipients">
                <option value="pickone" required>Select Recipients</option>
            </select>
        </div>

        <hr>

        <h2 class="row">
            <span class="col-12">Your Message:</span>
        </h2>
        <p class="row">
            <label class="col-4" for="subject">What is the subject of your message?</label>
            <input class="col-8 inputs" name="subject" size="15" type="text" required id="subject" />

        </p>
        <p class="row">
            <label class="col-12" for="message_area">Please type your message below.</label>
        </p>
        <p class="row" id="message">
            <textarea class="col-12  inputs" id="message_area" rows="8" cols="70" required></textarea>
        </p>



        <input name="Submit" class="inputs" type="submit" value="Generate" id="generate" />

    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.1.1/jspdf.umd.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./assets/scripts/script.js"></script>

</body>

</html>
